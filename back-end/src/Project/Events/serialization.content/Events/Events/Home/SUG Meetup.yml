      Hint: Description
      Value: |
        <p>Sitecore Community in Belarus welcomes you to join us for the next Sitecore User Group Meetup in Minsk that will be held on March 4th (Wednesday) at 19:00.<br />
        <br />
        Speakers and agenda:<br />
        <br />
        Also React is awesome!<br />
        &nbsp;<br />
        Vadzim Papko, Sitecore MVP &amp; enthusiast @ Sam Solutions - <a rel="noopener noreferrer" class="link" href="https://twitter.com/knopikmag" title="https://twitter.com/knopikmag">https://twitter.com/knopikmag</a><br />
        <br />
        Let&rsquo;s setup CI/CD for Sitecore Managed Cloud/PaaS using Azure DevOps pipelines.<br />
        <br />
        "Time is money. Especially you need to deploy Sitecore SXA + JSS solution to Azure either as Sitecore PaaS or Sitecore Managed Cloud.<br />
        In this session I will share how we configured the Azure DevOps CI/CD process in our project based on Sitecore SXA + JSS and delivered all stuff (.Net projects, JSS build, SXA modules, serialized items) to Sitecore Managed Cloud."<br />
        <br />
        Alexei Vershalovich, Sitecore MVP and Managing Director @ Brimit <a rel="noopener noreferrer" class="link" href="http://twitter.com/lebeg" title="http://twitter.com/lebeg">http://twitter.com/lebeg</a><br />
        and<br />
        Andrei Paliakou, Sitecore Commerce MVP @ Brimit <a rel="noopener noreferrer" class="link" href="https://twitter.com/APaliakou" title="https://twitter.com/APaliakou">https://twitter.com/APaliakou</a><br />
        <br />
        What's the deal with Marketing Automation in Sitecore Experience Commerce?<br />
        <br />
        "Sitecore Experience Commerce 9.3 comes with a number of Marketing Automations and EXM templates to help marketers engage users and enhance the online shopping experience.<br />
        In this session, we will demonstrate how to quick start with out of the box automation plans and explain how to finalize its configuration. To reveal the full power of the Marketing Automation capabilities we will showcase a number of additional automation scenarios and demo configuration and codebase for advanced Abandoned cart automation."<br />
        <br />
        Sergey Baranov, Sitecore Technology MVP @ Brimit <a rel="noopener noreferrer" class="link" href="https://twitter.com/x3mxray" title="https://twitter.com/x3mxray">https://twitter.com/x3mxray</a><br />
        Semantic search with Sitecore Cortex<br />
        <br />
        "What`s the difference between syntactic search and semantic?<br />
        Semantic search denotes search with meaning, as distinguished from lexical search where the search engine looks for literal matches of the query words or variants of them, without understanding the overall meaning of the query. Semantic search systems consider various points including context of search, intent, variation of words, synonyms, generalized and specialized queries, concept matching and natural language queries to provide relevant search results.<br />
        To show capabilities of semantic search in Sitecore I prepared a demo that uses ML to find related items like news, articles, products etc based on NLP."<br />
        <br />
        Please make sure to RSVP and visit the meetup as some of the topics will not be streamed on Youtube. And you can pick up some swag from Sitecore!</p>
        <h2 id="before-we-start-the-tutorial" style="color: #000000; margin: 0px; padding: 0px;">Before We Start the Tutorial</h2>
        <p style="color: #000000; margin: 30px 0px 0px; padding: 0px;">We will build a small game during this tutorial.&nbsp;<span style="margin: 0px; padding: 0px;">You might be tempted to skip it because you&rsquo;re not building games &mdash; but give it a chance.</span>&nbsp;The techniques you&rsquo;ll learn in the tutorial are fundamental to building any React app, and mastering it will give you a deep understanding of React.</p>
        <p style="margin-right: 0px; margin-bottom: 0px; margin-left: 0px; padding: 0px;">Tip</p>
        <p style="margin-top: 0px; margin-right: 0px; margin-left: 0px; padding: 0px;">This tutorial is designed for people who prefer to&nbsp;<span style="margin: 0px; padding: 0px;">learn by doing</span>. If you prefer learning concepts from the ground up, check out our&nbsp;<a href="https://reactjs.org/docs/hello-world.html" style="color: #1a1a1a; background-color: rgba(187, 239, 253, 0.3); margin: 0px; padding: 0px; border-bottom: 1px solid rgba(0, 0, 0, 0.2);">step-by-step guide</a>. You might find this tutorial and the guide complementary to each other.</p>
        <p style="color: #000000; margin: 30px 0px 0px; padding: 0px;">The tutorial is divided into several sections:</p>
        <ul style="color: #1a1a1a; margin: 20px 0px 0px; padding: 0px 0px 0px 20px; list-style-image: initial;">
            <li style="margin: 10px 0px 0px; padding: 0px;"><a href="https://reactjs.org/tutorial/tutorial.html#setup-for-the-tutorial" style="color: #1a1a1a; background-color: rgba(187, 239, 253, 0.3); margin: 0px; padding: 0px; border-bottom: 1px solid rgba(0, 0, 0, 0.2);">Setup for the Tutorial</a>&nbsp;will give you&nbsp;<span style="margin: 0px; padding: 0px;">a starting point</span>&nbsp;to follow the tutorial.</li>
            <li style="margin: 10px 0px 0px; padding: 0px;"><a href="https://reactjs.org/tutorial/tutorial.html#overview" style="color: #1a1a1a; background-color: rgba(187, 239, 253, 0.3); margin: 0px; padding: 0px; border-bottom: 1px solid rgba(0, 0, 0, 0.2);">Overview</a>&nbsp;will teach you&nbsp;<span style="margin: 0px; padding: 0px;">the fundamentals</span>&nbsp;of React: components, props, and state.</li>
            <li style="margin: 10px 0px 0px; padding: 0px;"><a href="https://reactjs.org/tutorial/tutorial.html#completing-the-game" style="color: #1a1a1a; background-color: rgba(187, 239, 253, 0.3); margin: 0px; padding: 0px; border-bottom: 1px solid rgba(0, 0, 0, 0.2);">Completing the Game</a>&nbsp;will teach you&nbsp;<span style="margin: 0px; padding: 0px;">the most common techniques</span>&nbsp;in React development.</li>
            <li style="margin: 10px 0px 0px; padding: 0px;"><a href="https://reactjs.org/tutorial/tutorial.html#adding-time-travel" style="color: #1a1a1a; background-color: rgba(187, 239, 253, 0.3); margin: 0px; padding: 0px; border-bottom: 1px solid rgba(0, 0, 0, 0.2);">Adding Time Travel</a>&nbsp;will give you&nbsp;<span style="margin: 0px; padding: 0px;">a deeper insight</span>&nbsp;into the unique strengths of React.</li>
        </ul>
        <p>
        And you'll get a chance to win Resharper licenses!<br />
        <br />
        Location: Imaguru event space, 1st floor.</p>
        <p>&nbsp;</p>
        <p>
        March 4th, start at 19:00<br />
        <br />
        RSVP and stay tuned for updates!</p>
